<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM UNITI Waqi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .action-buttons button {
            background-color: #28a745;
        }
        .action-buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRM UNITI Waqi</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company">
        </div>
        <button onclick="addCustomer()">Add Customer</button>
        <h2>Customer List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-list"></tbody>
        </table>
    </div>

    <script>
        function addCustomer() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const company = document.getElementById('company').value;

            if (name && email && phone && address && company) {
                const table = document.getElementById('customer-list');
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                    <td>${address}</td>
                    <td>${company}</td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="callCustomer('${phone}')">Call</button>
                            <button onclick="whatsappCustomer('${phone}')">WhatsApp</button>
                        </div>
                    </td>
                `;

                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('address').value = '';
                document.getElementById('company').value = '';
            } else {
                alert('Please fill out all fields');
            }
        }

        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        function whatsappCustomer(phone) {
            window.location.href = `https://wa.me/${phone}`;
        }
    </script>
</body>
</html>
